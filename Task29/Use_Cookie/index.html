<!DOCTYPE html>
<html lang="ru">
<head>
    <title>HTML Формы</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<form action="/posturl/" method="POST" name="form" class="form">
    <h1 class="heading">Форма</h1>
   
    <fieldset class="fieldset">
        <legend class="legend">Личные данные</legend>
        <section class="inputContainer">
            <label class="label" for="firstName">Имя</label>
            <input class="inputField" type="text" id="firstName" name="firstName" />
        </section>
        <section class="inputContainer">
            <label class="label" for="age">Возраст</label>
            <input class="inputField" type="text" id="age" name="age" />
        </section>
        <section class="inputContainer">
            <label class="label" for="city">Город</label>
            <input class="inputField" type="text" id="city" name="city" />
        </section>
        <section class="inputContainer">
            <p>Курс:</p>
            <label>
                <input class="radioBtn" type="checkbox" id = "course1" name="course1" value="1" />
                1
            </label>
            <label>
                <input class="radioBtn" type="checkbox" id = "course2" name="course2" value="2" />
                2
            </label>
            <label>
                <input class="radioBtn" type="checkbox" id = "course3" name="course3" value="3" />
                3
            </label>
            <label>
                <input class="radioBtn" type="checkbox" id = "course4" name="course4" value="4" />
                4
            </label>
            <label>
                <input class="radioBtn" type="checkbox" id = "course5" name="course5" value="5" />
                5
            </label>
            <label>
                <input class="radioBtn" type="checkbox" id = "course6" name="course6" value="6" />
                6
            </label>
        </section>
    </fieldset>    

    <button class="btn submit" type="submit">
        Сохранить
    </button>
    
</form>
<script src="js/script.js"></script>
</body>
</html>
